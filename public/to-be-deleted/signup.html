<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheets/css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Notable&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Notable&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="stylesheets/css/style.min.css" rel="stylesheet" />

    <title>Signup</title>
  </head>

  <body>
    <h1 class="title">Fitness Buddy</h1>
    <img class="logo-image" src="img/dumbbell.png" alt="fitness-buddy-logo" />

    <div id="container-margin">
      <form id="signup-form" class="signup">
        <h2 class="page-title">Sign Up</h2>

        <br />

        <input
          type="text"
          id="forename-input"
          placeholder="Forename"
          autocomplete="off"
        />
        <input
          type="text"
          id="surname-input"
          placeholder="Surname"
          autocomplete="off"
        />
        <input
          type="email"
          id="email-input"
          placeholder="Email"
          autocomplete="off"
        />
        <input
          type="password"
          id="password-input"
          placeholder="Password"
          autocomplete="off"
        />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <br />

    <p id="log-in">Or login <a href="/login">here</a></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
